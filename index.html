<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <hr>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span>View Tables</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Make a Reservation</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>

                <input type="text" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="email">Email</label>

                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="uniqueID">Unique ID</label>

                <input type="text" class="form-control" id="uniqueID">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>Save Reservation</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#search-btn").on("click", function() {
      var reservationID = $("#resID").val().trim();
      reservationID = reservationID.replace(/\s+/g, "").toLowerCase();
      $.get("/api/reservations/" + reservationID, function(data) {
        console.log(data);
        if (data) {
          $("#reservation").show();
          $("#name").text(data.name);
          $("#email").text(data.email);
          $("#phone").text(data.phone);
          $("#uniqueID").text(data.uniqueID);
        } else {
          $("#name").text(
            "Your reservation was not found.");
          $("#reservation").hide();
        }
      });
    });
  </script>

  <!-- control panel -->
  <div id="control-panel">
    <div>
      <a href="home.html">Home</a> | <a href="tables.html">API Table Link</a> | <a href="wait.html">API Waiting List Link</a>

      </div>
    </div>
  </div>
